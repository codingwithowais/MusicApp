    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

        </div>

    </div>
    <div class="footer">
        <div class="songName">
            <div class="res">
                <div class="upper">
                    <img src="playing.gif" class="gif" alt="">
                    <img src="" alt="" id="info">
                    <span id="songInfo">Song Info</span>
                </div>
            </div>
            <div id="seek">
                <input type="range" name="songPosition" id="songPosition" min="0" max="100" value="0">
                <span id="awaaz"><span id="loop">Loop</span>
            </div>
            <div class="played">
                <span id="time"></span>
                <div class="mute">
                    <i class=" vol fa-solid fa-volume-high"></i>
                    <input type="range" name="volume" id="volume" min="0" max="100">
                </div>
                <span id="end"></span>
            </div>
            <div class="songControlBtns">
                <i class=" previous fa-solid fa-3x fa-backward-step"></i>
                <i id="songPlay" class=" fa-solid fa-3x fa-circle-play"></i>
                <i class=" next fa-solid fa-3x fa-forward-step"></i>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/53c513330b.js" crossorigin="anonymous"></script>
